<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Globe Example</title>
  <!-- Load three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Load three-globe -->
  <script src="https://unpkg.com/three-globe"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    #globe-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const globeContainer = document.getElementById("globe-container");
      
      if (!globeContainer) {
        console.error("Globe container element not found!");
        return;
      }

      // Create THREE.js Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
      globeContainer.appendChild(renderer.domElement);

      // Scene and Camera setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        globeContainer.clientWidth / globeContainer.clientHeight,
        0.1,
        1000
      );
      camera.position.z = 400;

      // Set background image directly on the scene
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(
        "https://unpkg.com/three-globe/example/img/night-sky.png",
        (texture) => {
          scene.background = texture;
        },
        undefined,
        (err) => {
          console.error("Error loading background texture:", err);
        }
      );

      // Initialize Globe
      const globe = new ThreeGlobe()
        .globeImageUrl("https://unpkg.com/three-globe/example/img/earth-night.jpg");
      
      globe.position.set(0, 0, 0);
      scene.add(globe);

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.005; // Rotate the globe
        renderer.render(scene, camera);
      }
      animate();

      // Adjust on Window Resize
      window.addEventListener("resize", () => {
        renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
        camera.aspect = globeContainer.clientWidth / globeContainer.clientHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</body>
</html>
