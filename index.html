<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Globe Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #globe-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const globeContainer = document.getElementById("globe-container");

      if (!globeContainer) {
        console.error("Globe container not found.");
        return;
      }

      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
      globeContainer.appendChild(renderer.domElement);

      // Scene and Camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        globeContainer.clientWidth / globeContainer.clientHeight,
        0.1,
        1000
      );
      camera.position.z = 600; // Move the camera back to fit the larger globe

      // Globe
      const globe = new ThreeGlobe()
        .globeImageUrl("https://unpkg.com/three-globe/example/img/earth-night.jpg")
        .bumpImageUrl("https://unpkg.com/three-globe/example/img/earth-topology.png");
      
      globe.scale.set(1.5, 1.5, 1.5); // Make the globe larger

      // Add random pins (latitude, longitude)
      const countryPins = [
        { lat: 37.7749, lng: -122.4194, size: 1, color: "red" }, // San Francisco, USA
        { lat: 48.8566, lng: 2.3522, size: 1, color: "blue" },   // Paris, France
        { lat: 35.6895, lng: 139.6917, size: 1, color: "green" }, // Tokyo, Japan
        { lat: -33.8688, lng: 151.2093, size: 1, color: "yellow" }, // Sydney, Australia
        { lat: 55.7558, lng: 37.6173, size: 1, color: "purple" } // Moscow, Russia
      ];

      globe
        .pointsData(countryPins)
        .pointAltitude("size")
        .pointColor("color");

      scene.add(globe);

      // Add lighting
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Animation
      const animate = () => {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.005;
        renderer.render(scene, camera);
      };
      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
        camera.aspect = globeContainer.clientWidth / globeContainer.clientHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</body>
</html>
