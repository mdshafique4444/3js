<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Globe Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #globe-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const globeContainer = document.getElementById("globe-container");

      if (!globeContainer) {
        console.error("Globe container not found.");
        return;
      }

      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
      globeContainer.appendChild(renderer.domElement);

      // Scene and Camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        50, // Narrower FOV for a closer look
        globeContainer.clientWidth / globeContainer.clientHeight,
        0.1,
        2000
      );
      camera.position.z = 300; // Move the camera closer to the globe

      // High-resolution textures for the globe
      const globe = new ThreeGlobe()
        .globeImageUrl("https://coregccsi.wpenginepowered.com/wp-content/uploads/2024/11/Globe_1-removebg-preview.png") // High-res image
        .bumpImageUrl("https://unpkg.com/three-globe/example/img/earth-topology.png");

      globe.scale.set(3, 3, 3); // Scale to make it fullscreen

      scene.add(globe);

      // Add lighting
      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(200, 200, 300); // Adjust position for better lighting
      scene.add(light);

      // Dots for random countries
      const countryPins = [
        { lat: 37.7749, lng: -122.4194 }, // San Francisco, USA
        { lat: 48.8566, lng: 2.3522 },   // Paris, France
        { lat: 35.6895, lng: 139.6917 }, // Tokyo, Japan
        { lat: -33.8688, lng: 151.2093 }, // Sydney, Australia
        { lat: 55.7558, lng: 37.6173 }   // Moscow, Russia
      ];

      const pinMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color
      const pinGeometry = new THREE.SphereGeometry(1.5, 8, 8); // Small spheres for pins

      countryPins.forEach(({ lat, lng }) => {
        const pin = new THREE.Mesh(pinGeometry, pinMaterial);

        // Convert lat/lng to 3D coordinates on the globe
        const radius = 100; // Same as the globe's radius
        const phi = (90 - lat) * (Math.PI / 180); // Latitude to polar angle
        const theta = (lng + 180) * (Math.PI / 180); // Longitude to azimuthal angle

        pin.position.set(
          radius * Math.sin(phi) * Math.cos(theta),
          radius * Math.cos(phi),
          radius * Math.sin(phi) * Math.sin(theta)
        );

        scene.add(pin);
      });

      // Animation
      const animate = () => {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.002; // Rotate slowly
        renderer.render(scene, camera);
      };
      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        renderer.setSize(globeContainer.clientWidth, globeContainer.clientHeight);
        camera.aspect = globeContainer.clientWidth / globeContainer.clientHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</body>
</html>
